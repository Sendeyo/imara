{% extends "structure.html"%}
{% block body %}

<div>
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">


<div id="form-container">
<h1 class="text-center">REGISTER</h1>
		<br>
<form class="form-group" method="POST" action="">

		<input type="text" value="{{ request.form.name }}" required placeholder="Name" name="name" class="form-control">
		<br>
		<input type="email" value="{{ request.form.email }}" required placeholder="Email address" name="email" class="form-control">
		<br>
		<input type="" value="{{ request.form.phone }}" required placeholder="Phone No" name="phone" class="form-control">
		<br>
		<input type="password" value="{{ request.form.password }}" required placeholder="Your Password" name="password" class="form-control">
		<br>
		<input type="password" value="{{ request.form.confirm }}" placeholder="Confirm password" name="confirm" class="form-control">
		<br>
		<div class="row">
			<div class="col-sm-6">
				<a href="/" class="form-control btn btn-primary">Cancel</a>
			</div>
			<div class="col-sm-6">
				<input type="submit" name="login" value="CREATE ACCOUNT" class="btn btn-success form-control">
			</div>
		</div>
		{% if error %}
		<br><br>
		<h3>{{ error }}</h3>
		{% endif %}


		
		<br><br><br>
	</form></div>

</div>
<div class="col-md-3"></div>
</div>
</div>

{% endblock body%}
